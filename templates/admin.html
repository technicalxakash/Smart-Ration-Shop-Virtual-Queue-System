<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="/admin/logout">Logout</a>
    <h2>Queue Management</h2>
    <table border="1">
        <tr>
            <th>Token Number</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for token in tokens %}
        <tr>
            <td>{{ token[3] }}</td>
            <td>{{ token[1] }}</td>
            <td>{{ token[2] }}</td>
            <td>{{ token[4] }}</td>
            <td>
                <a href="/alert/{{ token[0] }}">Send Alert</a> |
                <a href="/complete/{{ token[0] }}">Mark Completed</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Clear Queue Button -->
    <form action="/admin/clear_queue" method="get">
        <button type="submit" style="margin-top: 20px; background-color: red; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Clear Queue
        </button>
    </form>
</body>
</html>
