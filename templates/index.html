<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ration Queue</title>
</head>
<body>
    <h1>Smart Ration Queue System</h1>
    <form method="POST" action="/reserve">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Contact:</label>
        <input type="text" name="contact" required>
        <button type="submit">Reserve Token</button>
    </form>
    <h2>Queue Status</h2>
    <table border="1">
        <tr>
            <th>Token Number</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for token in tokens %}
        <tr>
            <td>{{ token[3] }}</td>
            <td>{{ token[1] }}</td>
            <td>{{ token[2] }}</td>
            <td>{{ token[4] }}</td>
            <td>
                <a href="/complete/{{ token[0] }}">Mark Completed</a> |
                <a href="/alert/{{ token[0] }}">Send Alert</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
